<!doctype html>
<html>
  <head>
    <title>MinerBlock</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/popup.css" type="text/css">
  </head>
  <body>

    <div class="wrap">
      <div class="logo"><img src="icons/icon_48.png"></div>
      <div class="content"><span id="title">MinerBlock</span><br><small>Version 0.1</small></div>
    </div>
    <h2>Blocked Miners</h2>

    <p id="blockedNum">0</p>

    <hr>
    <button id="startButton" class="x-btn"><i class="fa fa-play" aria-hidden="true"></i> Enable Blocker</button>
    <button id="pauseButton" class="x-btn"><i class="fa fa-pause" aria-hidden="true"></i> Disable Blocker</button>

    <script src="popup.js"></script>
  </body>

</html>
